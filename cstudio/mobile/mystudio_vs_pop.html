<body class="bg_wt"><!--배경색이 흰 색일 경우 bg_wt 클래스 붙임-->

<!--wrap-->
<div class="wrap">

<!--popup_top-->
<div class="popup_top">
	<h1 class="pop_tit">VS</h1>
	<a href="#" class="pop_cls"><span>닫기</span></a>
</div>
<!--//popup_top-->

<!--compare_vsArea-->
<div class="compare_vsArea">
	<div class="compare_area">
		<div class="l_bg"></div>

		<div class="vs_both vs_left">
			<div class="vs_wrap">
				<label for="radio1">
					<img src="img/temp/tmp_product.png" alt="" class="thumb" />
					<div class="price">670,000 WON</div>
				</label>
				<div class="chk">
					<input type="radio" name="radio" id="radio1" checked="checked" />
				</div>
			</div>
		</div>

		<div class="vs_center">VS</div>

		<div class="vs_both vs_right">
			<div class="vs_wrap">
				<label for="radio2">
					<img src="img/temp/tmp_product.png" alt="" class="thumb" />
					<div class="price">650,000 WON</div>
				</label>
				<div class="chk">
					<input type="radio" name="radio" id="radio2" />
				</div>
			</div>
		</div>
	</div>

	<div class="txt_area">
		* 선택하신 제품으로 공유됩니다.
	</div>
</div>
<!--//compare_vsArea-->

<!--compare_snsArea-->
<div class="compare_snsArea">
	<h2>SNS 친구에게 공유하기</h2>
	<div class="mt15">
		<a href="#" class="bt_sns_comm bt_sns_fb"><span>facebook</span></a>
		<a href="#" class="bt_sns_comm bt_sns_kas"><span>kakaostory</span></a>
		<a href="#" class="bt_sns_comm bt_sns_pin"><span>pinterest</span></a>
	</div>
</div>
<!--//compare_snsArea-->

</div>
<!--//wrap-->
