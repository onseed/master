<body class="bg_wt"><!--배경색이 흰 색일 경우 bg_wt 클래스 붙임-->

<!--wrap-->
<div class="wrap">

<!--popup_top-->
<div class="popup_top">
	<h1 class="pop_tit">New Stephanie</h1>
	<a href="#" class="pop_cls"><span>닫기</span></a>
</div>
<!--//popup_top-->

<style>
.img360{width:100%; max-width:640px; margin:0 auto;}
.img360 img{display:block; width:100%;}
</style>

<!--샘플영역-->
<div style="text-align:center;">
	<div id="spritespin1" class="img360"></div>
</div>
<!--//샘플영역-->

<!--popbtn_rotate 20151007 수정-->
<div class="popbtn_rotate">
	<a href="#" class="bt_rotate bt_rotate_tp1" id="lotate_start1">제품 360도 회전</a><!--New Stephanie-->

	<a href="#" class="bt_rotate bt_rotate_tp2" id="lotate_start1">제품 360도 회전</a> Jackie Cross

	-->
</div>
<!--//popbtn_rotate-->

</div>
<!--//wrap-->

<!--20151007 360도 처리 페이지 하단에 위치해야 작동합니다.-->
<script type="text/javascript" src="js/spritespin.js"></script><!-- spritespin.js -->
<script type="text/javascript">

	//stepani
	var spin1 = $('#spritespin1');
	var api1;
	var frames1 = SpriteSpin.sourceArray('img/custom/360/new_stepani.{frame}.jpg', {//New Stephanie
	//var frames1 = SpriteSpin.sourceArray('img/custom/360/amy.{frame}.jpg', {//Jackie Cross
	//var frames1 = SpriteSpin.sourceArray('img/custom/360/jackie.{frame}.jpg', {//Amy
	//var frames1 = SpriteSpin.sourceArray('img/custom/360/stephanie_wallet.{frame}.jpg', {//Stephanie Wallet
		frame: [1, 20], 
		digits: 3 
	});
	spin1.spritespin({
		source: frames1,
		sense: -1,
		renderer: 'canvas',
		animate : false,
		loop: false,//360도 loop
		lanes: 1,
		module: '360',
		frameTime: 100, //속도조절
		width: 320,
		height: 320
	});
	api1 = spin1.spritespin("api");
	$('#lotate_start1').click(function(){
			api1.toggleAnimation();
			return false;
	});
</script>
<!--20151007 360도 처리-->
